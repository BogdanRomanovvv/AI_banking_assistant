version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: banking_ai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: banking_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking_ai_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/banking_ai
      YANDEX_API_KEY: ${YANDEX_API_KEY}
      YANDEX_FOLDER_ID: ${YANDEX_FOLDER_ID}
      YANDEX_MODEL: ${YANDEX_MODEL:-yandexgpt}
      YANDEX_MAIL_LOGIN: ${YANDEX_MAIL_LOGIN:-}
      YANDEX_MAIL_PASSWORD: ${YANDEX_MAIL_PASSWORD:-}
      YANDEX_MAIL_IMAP_SERVER: ${YANDEX_MAIL_IMAP_SERVER:-imap.yandex.ru}
      YANDEX_MAIL_IMAP_PORT: ${YANDEX_MAIL_IMAP_PORT:-993}
      YANDEX_MAIL_CHECK_INTERVAL: ${YANDEX_MAIL_CHECK_INTERVAL:-60}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: [ "python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]

  # Frontend (React + Vite) - DEV MODE с горячей перезагрузкой
  frontend:
    image: node:18-alpine
    container_name: banking_ai_frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Анонимный volume для node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: banking_ai_network
